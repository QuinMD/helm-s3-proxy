name: Build Project

on: [push, pull_request]

jobs:
  build:
    name: Build
    needs: [go_test, hadolint]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          install: true
      - name: Log into GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/quinmd/helm-s3-proxy:latest
          platforms: linux/amd64,linux/arm64
  go_test:
    name: Run go tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2
  go_lint:
    name: Run go lints
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: hadolint
        uses: reviewdog/action-hadolint@v1
        with:
          reporter: github-pr-check
          fail_on_error: true
          hadolint_ignore: DL3059 DL3008
